        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">

<body>

    <header>
        <nav class="topnav" id="myTopnav">
            <a href="#" class="logo">Axel.</a>
            <a href="index.html">Home</a>
            <a href="hobby.html">Hobby</a>
            <a href="ervaring.html">Ervaring</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="home-content">
                <div class="column-100">
                    <h1>Portfolio</h1>
                    <h2>Contact</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="home-content">
                <div class="column-100">
                    <div class="formcarry-container">
                        <form action="https://tm-statweb.be/forms.php" method="post" enctype="multipart/form-data">

                            <div class="formcarry-block">
                                <label for="name">Naam</label>
                                <input type="text" name="name" id="name" placeholder="Naam">
                            </div>

                            <div class="formcarry-block">
                                <label for="email">E-mailadres</label>
                                <input type="email" name="email" id="email" placeholder="E-mailadres">
                            </div>

                            <div class="formcarry-block">
                                <label for="onderwerp">Onderwerp</label>
                                <input type="text" name="onderwerp" id="onderwerp" placeholder="Onderwerp">
                            </div>

                            <div class="formcarry-block">
                                <label for="message">Bericht</label>
                                <textarea name="message" id="message" placeholder="Typ hier uw bericht."></textarea>
                            </div>

                            <div class="formcarry-block">
                                <button type="submit">Verzenden</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </main>

    <footer>
        <nav id="center">
            <a href="index.html">Home</a>

            <a href="contact.html" class="active">Contact</a>
        </nav>
    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>
